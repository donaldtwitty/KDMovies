<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KD Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/KDMovies.css">
</head>
<body>
<input type="text" id="search"/>

<button type="button" id="btn1" class="btn1 btn-secondary add-to-favorites">search movie</button>

<div>
    <div class="container-wrapper my-5 border" id="srch-card">
        <div class="row container4" id="container4"></div>
    </div>

    <h1>My Favorites</h1>
    <div class="container-wrapper my-5 border" id="f-card">
        <div class="row container5" id="container5"></div>
    </div>

    <h1>Popular</h1>
    <div class="container-wrapper my-5 border" id="movie-card">
        <div class="row container1" id="container1"></div>
    </div>

    <h1>Top Rated Movies</h1>
    <div class="container-wrapper my-5 border" id="mo-card">
        <div class="row container3" id="container3"></div>
    </div>

    <h1>Now Playing In Theaters</h1>
    <div class="container-wrapper my-5 border" id="m-card">
        <div class="row container2" id="container2"></div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="keys.js"></script>
<script src="js/index.js"></script>
<script src="js/KDMovies.js"></script>
</body>
</html>
